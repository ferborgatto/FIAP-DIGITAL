<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<style type="text/css">
	@import "resources/css/style.css";
</style>

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages id="messages"><p:autoUpdate /></p:messages>
		<h:form>
		<p:card class="form-card">
		    <f:facet name="title">
		       New Register
		    </f:facet>
		   <div class="p-field p-grid">
			    <h:outputLabel for="nome" class="p-col-fixed" style="width:100px" value="Nome" />
			    <div class="p-col" style="display: grid">
			        <p:inputText id="nome" value="#{registerBean.register.nome}" required="true" requiredMessage="The name field is required">
			        	<f:ajax event="blur" render="messages" />
			        </p:inputText>
			    </div>
			</div>
			<div class="p-field p-grid">
				<h:outputLabel for="email" class="p-col-fixed" style="width:100px" value="Email" />
				<div class="p-col" style="display: grid">
					<p:inputText id="email" value="#{registerBean.register.email}" required="true" requiredMessage="The email field is required">
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>
			</div>
			<div class="p-field p-grid">
				<p:outputLabel for="pwd1" styleClass="p-col-fixed" style="width:100px" value="Senha"/>
				<div class="p-col">
					<p:password id="pwd1" value="#{registerBean.register.senha}" match="pwd2" label="Senha" required="true"/>
				</div>
			</div>

			<div class="p-field p-grid">
				<p:outputLabel for="pwd2" styleClass="p-col-fixed" style="width:100px" value="Repita a Senha"/>
				<div class="p-col">
					<p:password id="pwd2" value="#{registerBean.register.senha}" label="Senha 2" required="true"/>
				</div>
			</div>
			<div class="p-field p-grid">
				<label for="endereco" class="p-col-fixed" style="width:100px">Endereco</label>
			    <div class="p-col" style="display: grid">
			        <p:inputText id="endereco" value="#{registerBean.register.endereco}" required="true" requiredMessage="The address field is required">
			        	<f:ajax event="blur" render="messages" />
			        </p:inputText>
			    </div>
			</div>
			<div class="p-field p-grid">
			    <label for="dataNascimento" class="p-col-fixed" style="width: 100px">Data Nascimento</label>
			    <div class="p-col">
			        <p:inputMask id="dataNascimento" value="#{registerBean.register.dataNascimento}" mask="99/99/9999" converterMessage="The age field must be a number">
			        	<f:ajax event="blur" render="messages" />
			        </p:inputMask>
			    </div>
			</div>
			
		    <f:facet name="footer">
		        <p:commandButton icon="pi pi-check" value="Save" action="#{registerBean.save}">
		        	<f:ajax execute="@form" render="messages" />
		        </p:commandButton>
		        <p:commandButton icon="pi pi-times" value="Cancel" styleClass="ui-button-secondary" style="margin-left: .5em"/>
		    </f:facet>
		</p:card>
		
		<p:dataTable value="#{registerBean.registers}" var="register">
			<p:column headerText="Nome">
				<h:outputText value="#{register.nome}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{register.email}" />
			</p:column>
			<p:column headerText="Data de Nascimento">
				<h:outputText value="#{register.dataNascimento}" />
			</p:column>
		</p:dataTable>
		
		
		
		
		
		
		</h:form>
		
		
		
		
	</ui:define>
</ui:composition>
		
		
		
		
</html>
